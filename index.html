
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KnockoutJS/GoogleMaps</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <style>
            .glyphicon-edit{
                float: right;
            }
            .glyphicon-remove-circle{
                float: right;
                margin-left: 2%;
            }
            #map{
                margin-left: 2%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">

            <div class="row">
                <div class="input-group col-md-12">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Search</button>
                    </span>
                    <input type="text" class="form-control" placeholder="Type the location you are looking for">
                </div><!-- /input-group -->
            </div>

            <div class="row">
                <div class="row col-md-3">
                    <ul class="list-group" data-bind="foreach: locations">
                        <li class="list-group-item">
                            <span data-bind="text: $data"></span>
                            <span class="glyphicon glyphicon-remove-circle" data-bind="click: $parent.removeLocation"></span>
                            <span class="glyphicon glyphicon-edit" data-bind="click: $parent.editLocation"></span>
                        </li>
                    </ul>
                    <button class="btn btn-primary" data-bind="click: addLocation">Add Location</button>
                </div>
                <div id="map" style="height: 70%;"class="col-md-9">
                </div>

            </div>

        </div>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
        <script type="text/javascript">
            function initMap() {
              // Create a map object and specify the DOM element for display.
              var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                scrollwheel: false,
                zoom: 8
              });
            }
        </script>
    </body>
</html>
