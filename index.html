
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KnockoutJS/GoogleMaps</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <style>
            .glyphicon-edit{
                float: right;
            }
            .glyphicon-remove-circle{
                float: right;
                margin-left: 2%;
            }
            .btn-primary{
                margin-left: 10%
            }
            .form-location{
                margin-left: 6%;
                margin-top: 5%;
            }
            #map{
                margin-left: 2%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">

            <div class="row">
                <div class="input-group col-md-12">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Search</button>
                    </span>
                    <input type="text" class="form-control" placeholder="Type the location you are looking for">
                </div><!-- /input-group -->
            </div>

            <div class="row">
                <div class="row col-md-3">
                    <div class="row">
                        <ul class="list-group" data-bind="foreach: locations">
                            <li class="list-group-item">
                                <span data-bind="text: name"></span>
                                <span class="glyphicon glyphicon-remove-circle" data-bind="click: $parent.removeLocation.bind($data, $index())"></span>
                                <span class="glyphicon glyphicon-edit" data-bind="click: $parent.editLocation"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="row">
                            <button class="btn btn-primary" data-bind="click: updateShowAddLocationForm, disable: showAddLocationForm">Add Location</button>
                        </div>
                        <div class="row" data-bind="visible: showAddLocationForm">
                            <form class="form-location col-md-10" data-bind="submit: addLocation">
                                <div class="form-group">
                                    <label>Location:</label>
                                    <input class="form-control" id="location" data-bind="value: locationLabel"required>
                                </div>
                                <button type="submit" class="btn btn-success">Save</button>
                                <button class="btn btn-danger" data-bind="click: updateShowAddLocationForm">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="map" style="height: 70%;"class="col-md-9">
                </div>

            </div>

        </div>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script src="js/map.js"></script>
        <script src="js/app.js"></script>
        
    </body>
</html>
